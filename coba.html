<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 700px;
            background: linear-gradient(to right, #3cd8ff, #579aff);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            width: 300px;
            background: transparent;
        }
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .name {
            color: white;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .link {
            display: block;
            background: white;
            padding: 10px;
            margin: 8px 0;
            border-radius: 25px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            transition: 0.3s;
        }
        .link:hover {
            background: #f1f1f1;
        }
        .social-icons {
            margin-top: 15px;
        }
        .social-icons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pngtree-profile-picture-vector-illustration-09-png-image_10845723.png" alt="Profile" class="profile-img">
        <div class="name"></div>
        <a href="#" class="link">Join Bolster Mailing List</a>
        <a href="#" class="link">Work at Linktree</a>
        <a href="#" class="link">Bolster</a>
        <a href="#" class="link">LNWY</a>
        <a href="#" class="link">Linktree</a>
        <div class="social-icons">
            <a href="#">&#xf099;</a>
            <a href="#">&#xf16d;</a>
            <a href="#">&#xf0e1;</a>
            <a href="#">&#xf1bc;</a>
            <a href="#">&#xf003;</a>
        </div>
    </div>
</body>
</html>
